[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
gas_limit = 30000000
via_ir = false

# Mantle Network Configuration
[rpc_endpoints]
mantle = "${MANTLE_RPC_URL}"
mantle_testnet = "${MANTLE_TESTNET_RPC_URL}"

# Etherscan verification
[etherscan]
mantle = { key = "${MANTLESCAN_API_KEY}", url = "https://api.mantlescan.xyz/api" }
mantle_testnet = { key = "${MANTLESCAN_API_KEY}", url = "https://api-sepolia.mantlescan.xyz/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
